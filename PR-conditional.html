    <script>

        let num = prompt("Enter Number")
        if (num > 0)
        {
            document.write("Positive Number");
        }
        else if(num < 0){
            document.write("Nagative Number");
        }
        else {
            document.write("Enter Valid Number");
        }

    </script>
